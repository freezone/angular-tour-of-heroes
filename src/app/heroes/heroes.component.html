<h2>Heroes List</h2>
<div>
    <label for="new-hero">Hero name: </label>
    <input type="text" id="new-hero" #heroName>
    <button type="button" (click)="add(heroName.value); heroName.value=''">Add hero</button>
</div>
<div>
    <label for="new-hero-url">Hero URL: </label>
    <input type="text" id="new-hero-url" #heroUrl>
    <button type="button" (click)="addNameUrl(heroName.value, heroUrl.value); heroName.value=''; heroUrl.value=''">Add hero w/ URL</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{ hero.id }}">
            <span class="badge">{{hero.id}}</span> {{ hero.name }} ({{ hero.url }})
        </a>
        <button type="button" class="delete" (click)="delete(hero)" title="Delete hero {{ hero.name }}">X</button>
    </li>
</ul>
