<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div>id: {{ hero.id }}</div>
    <div>
        <label for="name">Hero's name:</label>
        <input type="text" [(ngModel)]="hero.name" name="name" placeholder="Name...">
    </div>
    <button type="button" (click)="save()">Save</button>
    <div>
        <label for="url">Hero's URL:</label>
        <input type="text" [(ngModel)]="hero.url" name="url" placeholder="URL format...">
    </div>
    <button type="button" (click)="saveUrl()">Save w/ URL</button>
</div>
<button type="button" (click)="goBack()">
    Go back
</button>
